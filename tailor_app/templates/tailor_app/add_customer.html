{% extends 'tailor_app/base.html' %}

{% block title %}Add New Customer | The Digital Thread{% endblock %}

{% block content %}
<h1>Add New Customer</h1>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Customer</button>
            <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
