{% extends 'tailor_app/base.html' %}

{% block title %}Add Order | The Digital Thread{% endblock %}

{% block content %}
<h1>Add New Order for {{ customer.name }}</h1>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Order</button>
            <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
