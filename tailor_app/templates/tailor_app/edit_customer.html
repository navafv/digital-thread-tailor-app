{% extends 'tailor_app/base.html' %}

{% block title %}Edit Customer | The Digital Thread{% endblock %}

{% block content %}
<h1>Edit Customer: {{ form.instance.name }}</h1>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Customer</button>
            <a href="{% url 'customer_detail' form.instance.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
