<!-- portal/templates/portal/request_appointment.html -->
{% extends 'portal/base.html' %}

{% block content %}
<h2 class="mb-4">Request a New Appointment</h2>
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
