<!-- portal/templates/portal/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Client Portal{% endblock %} - The Digital Thread</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            padding: 20px;
            background-color: #fff;
            border-right: 1px solid #dee2e6;
        }
        .main-content {
            margin-left: 280px;
            padding: 2rem;
        }
        .sidebar .nav-link {
            font-size: 1.1rem;
            color: #495057;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
            color: #0d6efd;
        }
        .sidebar .nav-link .feather {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            vertical-align: text-bottom;
        }
        .user-info {
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
        }
    </style>
</head>
<body>

    <div class="sidebar d-flex flex-column p-3">
        <h3 class="fw-bold mb-4">The Digital Thread</h3>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'portal:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i data-feather="home"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'portal:order_list' %}" class="nav-link {% if request.resolver_match.url_name == 'order_list' or request.resolver_match.url_name == 'order_detail' %}active{% endif %}">
                    <i data-feather="shopping-bag"></i> My Orders
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'portal:profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                    <i data-feather="user"></i> My Profile
                </a>
            </li>
        </ul>
        <div class="user-info">
            <hr>
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <h6 class="mb-0">{{ user.customer_profile.name }}</h6>
                    <small class="text-muted">{{ user.email }}</small>
                </div>
                <form action="{% url 'accounts:logout' %}" method="post" class="ms-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <main class="main-content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
