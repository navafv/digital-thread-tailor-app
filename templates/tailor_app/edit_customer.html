<!-- tailor_app/templates/tailor_app/edit_customer.html -->
{% extends 'tailor_app/base.html' %}
{% block title %}Edit {{ customer.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Edit {{ customer.name }}</h1>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-lg mt-3">Update Customer</button>
            <a href="{% url 'tailor_app:customer_detail' customer.pk %}" class="btn btn-secondary btn-lg mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
