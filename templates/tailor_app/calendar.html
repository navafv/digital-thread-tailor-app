<!-- tailor_app/templates/tailor_app/calendar.html -->
{% extends 'tailor_app/base.html' %}

{% block title %}Calendar{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">My Schedule</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAppointmentModal">
      <i data-feather="plus" class="me-1"></i> New Appointment
    </button>
</div>

<div class="card shadow-sm border-0">
    <div class="card-body">
        <div id='calendar'></div>
    </div>
</div>

<!-- Add Appointment Modal -->
<div class="modal fade" id="addAppointmentModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Appointment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="appointmentForm" action="{% url 'tailor_app:add_appointment' %}" method="post">
            {% csrf_token %}
             {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100">Save Appointment</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: "{% url 'tailor_app:calendar_events_api' %}",
        editable: true,
        selectable: true,
        select: function(info) {
            const modal = new bootstrap.Modal(document.getElementById('addAppointmentModal'));
            document.getElementById('id_start_time').value = info.startStr.slice(0, 16);
            document.getElementById('id_end_time').value = info.endStr.slice(0, 16);
            modal.show();
        }
    });
    calendar.render();
});
</script>
{% endblock %}
