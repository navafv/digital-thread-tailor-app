<!-- tailor_app/templates/tailor_app/confirm_delete.html -->
{% extends 'tailor_app/base.html' %}
{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-sm border-danger text-center">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Confirm Deletion</h4>
            </div>
            <div class="card-body p-4">
                <i data-feather="alert-triangle" class="text-danger" style="width: 64px; height: 64px;"></i>
                <h5 class="card-title mt-3">Are you sure?</h5>
                <p class="card-text">
                    You are about to permanently delete the item: <strong>"{{ object }}"</strong>. 
                    This action cannot be undone.
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Yes, Delete It</button>
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
