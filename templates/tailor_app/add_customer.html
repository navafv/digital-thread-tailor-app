<!-- tailor_app/templates/tailor_app/add_customer.html -->
{% extends 'tailor_app/base.html' %}
{% block title %}Add Customer{% endblock %}

{% block content %}
<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Add New Customer</h2>

{% comment %} <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add New Customer</h1>
</div> {% endcomment %}

<form method="post" novalidate class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    {% csrf_token %}
    {% for field in form %}
        <label class="block text-sm">
        <span class="text-gray-700 dark:text-gray-400">{{ field.label }}</span>
        {{ field }}
        </label>
    {% endfor %}
    <div class="mt-4"></div>
    <button type="submit" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">Save Customer</button>
    <button class="w-full px-5 py-3 text-sm font-medium leading-5 text-white text-gray-700 transition-colors duration-150 border border-gray-300 rounded-lg dark:text-gray-400 sm:px-4 sm:py-2 sm:w-auto active:bg-transparent hover:border-gray-500 focus:border-gray-500 active:text-gray-500 focus:outline-none focus:shadow-outline-gray">
        <a href="{% url 'tailor_app:customer_list' %}">Cancel</a>
    </button>
</form>
