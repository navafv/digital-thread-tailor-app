{% extends 'tailor_app/base.html' %}
{% block content %}
    <h2 class="mb-4">{% if item %}Edit {{ item.name }}{% else %}Add New Inventory Item{% endif %}</h2>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Save Item</button>
            </form>
        </div>
    </div>
{% endblock %}
