<!-- tailor_app/templates/tailor_app/workflow_template_list.html -->
{% extends 'tailor_app/base.html' %}
{% block title %}Workflow Templates{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Workflow Templates</h1>
    <a href="{% url 'tailor_app:create_workflow' %}" class="btn btn-primary"><i data-feather="plus" class="me-1"></i> Create New Template</a>
</div>

<div class="card shadow-sm border-0">
    <div class="list-group list-group-flush">
        {% for template in templates %}
            <div class="list-group-item d-flex justify-content-between align-items-center p-3">
                <h5 class="mb-0">{{ template.name }}</h5>
                <a href="{% url 'tailor_app:edit_workflow' template.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            </div>
        {% empty %}
            <div class="list-group-item text-center p-5"><h5 class="text-muted">You have not created any workflow templates yet.</h5></div>
        {% endfor %}
    </div>
</div>
{% endblock %}
